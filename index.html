<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <script src="script.js"></script>
    <link href="Style.css" rel="stylesheet"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parquimetro</title>
</head>
<body>
    <header>
    <h1>Parquimetro EBAC</h1>
    </header>
    <main>
        <section>
            <p>Valor correspondente a cada tempo.</p>
            <img src="/imagem/Valor-Tempo.png" alt="Tabela de valor e tempo">

            <input id="valor" type="number" placeholder="Deposite o valor aqui">
            <button onclick="p.depositar()">Depositar</button>
            <p id="troco"></p>
            <p id="tempo"></p>
        </section>
    </main>

</body>
